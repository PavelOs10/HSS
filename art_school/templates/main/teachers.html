{% extends 'main/base.html' %} {% load static %} {% block title %}Преподаватели{% endblock %} {% block content %}
<div class="container my-5 pt-5">
    <h2 class="text-center mb-4 title-animate">Преподаватели</h2>

    {% for teacher in teachers %}
    <div class="card mb-4">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ teacher.photo.url }}" class="img-fluid rounded-start" alt="{{ teacher.name }}" style="width: 100%; height: 250px; object-fit: cover;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{ teacher.name }}</h3>
                    <p class="card-text">{{ teacher.bio }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
