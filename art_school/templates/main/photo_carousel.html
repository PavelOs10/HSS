{% extends 'main/base.html' %} {% load static %} {% block title %}{{ report.title }}{% endblock %} {% block content %}
<style>
    .carousel-item img {
        height: 70vh;
        width: 100%;
        object-fit: cover;
    }
    
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #00f7ff !important;
        /* Ярко-голубой цвет */
        border-radius: 50%;
        padding: 15px;
        background-size: 60% 60%;
    }
</style>

<div class="container my-5 pt-3">
    <h1 class="text-center mb-4">{{ report.title }}</h1>

    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ report.main_image.url }}" class="d-block w-100" alt="Основное фото">
            </div>
            {% for image in report.images.all %}
            <div class="carousel-item">
                <img src="{{ image.image.url }}" class="d-block w-100" alt="Фото {{ forloop.counter }}">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <div class="mt-4">
        <p>{{ report.description }}</p>
        <small class="text-muted">{{ report.created_at|date:"d.m.Y H:i" }}</small>
    </div>
</div>
{% endblock %}
